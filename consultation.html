    <header>
        <div class="logo" onclick="goToHomePage()">
            <img src="https://static.vecteezy.com/system/resources/previews/007/302/343/non_2x/xyz-letter-logo-design-on-white-background-xyz-creative-initials-letter-logo-concept-xyz-letter-design-vector.jpg" alt="Logo">
        </div>
        <h1>Consultation Request</h1>
    </header>

    <section>
        <p>Welcome to our Consultation Request page. Please provide some information, and we will get back to you shortly.</p>

        <form id="consultationForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" onclick="submitForm()">Submit Request</button>
        </form>

<!-- Notification bar -->
<div id="notification" class="notification"></div>

    </section>

    <script>
        function goToHomePage() {
            // Replace 'index.html' with the actual path or URL of your homepage
            window.location.href = 'welcome.html';
        }

        function submitForm() {
            // Perform form submission logic here (you can use AJAX to send data to the server)
            
            // Display notification after form submission
            showNotification();
        }

        function showNotification() {
            // Get the notification element
            var notification = document.getElementById('notification');

            // Set the notification content
            notification.innerHTML = 'Your submission has been sent!';

            // Show the notification
            notification.style.display = 'block';

            // Hide the notification after 5 seconds (5000 milliseconds)
            setTimeout(function () {
                notification.style.display = 'none';
            }, 5000);
        }

    </script>
