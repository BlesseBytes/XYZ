<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .notification-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000; /* Change text color to your preference */
            padding: 10px;
            z-index: 999;
            display: none; /* Initially hidden */
            width: 80%; /* Adjust the width as needed */
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #a5659f, #74a0d4, #5282ca);
            /* Gray-Blue Background with Gradient */
            color: #fff;
            animation: shiftBackground 20s infinite linear;
            /* Background Animation */
        }

        @keyframes shiftBackground {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/013/087/516/small/diagonal-golden-line-glass-cube-on-black-background-illustration-of-website-banner-poster-sign-corporate-business-social-media-post-billboard-agency-advertising-media-motion-video-animation-wave-vector.jpg') repeat;
            animation: stars 30s linear infinite; /* Adjusted animation duration */
        }

        @keyframes stars {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100% 100%;
            }
        }

        .container {
            position: relative;
            display: flex;
            height: 100vh;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1;
            /* Ensure form is above the background */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            max-width: 300px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4894d6;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            /* Ensure logo is above the background */
        }

        .company-logo {
            width: 80px;
            height: 80px;
        }

        .settings-logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            z-index: 1;
            /* Ensure logo is above the background */
        }

        /* Additional styles */
        .form-container {
            max-width: 400px;
            /* Increased form width */
        }

        #loginLink {
            margin-top: 20px;
            text-align: center;
        }

        #loginLink a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }

        #copyrightText {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }

        #termsCheckboxDiv {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #termsCheckboxLabel {
            margin-left: 10px;
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            text-align: right;
        }

        .welcome-text {
            font-size: 6em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1.5em;
            color: #f0f0f0;
            font-style: italic;
        }

        .animated-border {
            display: inline-block;
            border-bottom: 4px solid #f0f0f0;
            animation: borderAnimation 2 s infinite linear;
        }

        @keyframes borderAnimation {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername" required>
                <br>
                <label for="regEmail">Email:</label>
                <input type="text" id="regEmail" name="regEmail" required>
                <br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
                <div id="termsCheckboxDiv">
                    <input type="checkbox" id="termsCheckbox" onchange="showTermsText(this)">
                    <label id="termsCheckboxLabel" for="termsCheckbox">I accept the Terms of Use and Privacy Policy</label>
                </div>
                <br>
                <button type="button" onclick="registerAndRedirect()">Sign Up</button>
            </form>

            <div id="loginLink">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>

            <div id="copyrightText">
                <p>@copyright XYZ Company</p>
            </div>
             </div>
            <div class="logo-container">
            <img src="https://static.vecteezy.com/system/resources/previews/007/302/343/non_2x/xyz-letter-logo-design-on-white-background-xyz-creative-initials-letter-logo-concept-xyz-letter-design-vector.jpg" alt="Company Logo" class="company-logo">
             </div>

            <div class="settings-logo">
            <img src="https://cdn-icons-png.freepik.com/512/771/771203.png" alt="Settings Logo" class="settings-logo">
            </div>

             <div class="welcome-container">
            <div class="welcome-text">Welcome back!!</div>
            <div class="subtext">We're thrilled to see you again.</div>
            <div class="animated-border"></div>
            </div>

            <div class="notification-bar" id="notificationBar"></div>

     </div>

    <script src="script.js"></script>
    <script>
        function registerAndRedirect() {
            // Assume successful signup for demonstration purposes
            const successfulSignup = true;

            if (successfulSignup) {
                // Display success notification
                showNotification('Success! You have signed up.');

                // Redirect to login page after a delay (e.g., 1.5 seconds)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                // Handle unsuccessful signup
                showNotification('Oops! Something went wrong during signup.');
            }
        }

        function showNotification(message) {
            const notificationBar = document.getElementById('notificationBar');
            notificationBar.innerHTML = message;
            notificationBar.style.display = 'block'; // Show the notification bar
            setTimeout(() => {
                notificationBar.style.display = 'none'; // Hide the notification bar after 1.5 seconds
            }, 1500);
        }
    </script>
</body>

</html>
