            border: 3px solid #ccc;

        }

        button {
            padding: 10px;
            background-color: #3794d7; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c8783;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/013/087/516/small/diagonal-golden-line-glass-cube-on-black-background-illustration-of-website-banner-poster-sign-corporate-business-social-media-post-billboard-agency-advertising-media-motion-video-animation-wave-vector.jpg') repeat;
            animation: stars 50s linear infinite;
        }

        @keyframes stars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
    </style>

    <title>Login Page</title>

<body>
    <div class="stars"></div>
    <div class="login-container">
        <img class="logo" src="https://static.vecteezy.com/system/resources/previews/007/302/343/non_2x/xyz-letter-logo-design-on-white-background-xyz-creative-initials-letter-logo-concept-xyz-letter-design-vector.jpg" alt="Logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> <!-- Show Password checkbox -->
            <label for="showPassword">Show Password</label>
            <br>
            <button type="button" onclick="validateLogin()">Sign In</button>
        </form>

        <p>Don't have an account? <a href="Register.html">Sign Up</a></p> <!-- Sign Up link -->
    </div>

    <script src="script.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');

            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        function validateLogin() {
            // Add your login validation logic here
              // Redirect to welcome.html after successful login
              window.location.href = "welcome.html";
        }
    </script>
</body>
